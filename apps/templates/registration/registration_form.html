{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <main class="col-md-12">
                <div class="form-wrapper">
                    <h1 class="page-title">注册</h1>


                    <form action="{% url 'registration_register' %}" method="post" class="register-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                {{ form.non_field_errors }}
                                {% for field in form %}
                                    {{ field }}
                                    {{ field.errors }}
                                {% endfor %}
                                <span class="login-text">已有账号？<a href="{% url 'login' %}">立即登录</a></span>

                                <button type="submit" class="register-btn">注册</button>
                            </div>
                        </div>
                        <!-- row -->
                    </form>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
